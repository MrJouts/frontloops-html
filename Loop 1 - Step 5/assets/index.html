<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Loop 1 - Step 5</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>

	<div class="card">

		<div class="destino">
			<div>
				<span class="pais-iniciales">FRA</span>
				<span class="pais">Frankfurt</span>
			</div>
			<div class="separator"></div>
			<div>
				<span class="pais-iniciales">AMS</span>
				<span class="pais">Amsterdam</span>
			</div>
		</div>

		<div class="vuelo">
			<div>
				<span class="title">Flight</span>
				<span class="data">815</span>
			</div>
			<div>
				<span class="title">Gate</span>
				<span class="data">23g</span>
			</div>
			<div>
				<span class="title">Seat</span>
				<span class="data">10f</span>
			</div>
		</div>

		<div class="pasajero">
			<div class="pasajero-datos">
				<div>
					<span class="title">Passenger</span>
					<span class="data">Robert De Niro</span>
				</div>
				<div>
					<span class="title">Class</span>
					<span class="data">Business</span>
				</div>
				<div>
					<span class="title">Departure</span>
					<span class="data">3:45am, Dec 15</span>
				</div>
			</div>
			<div>
				<img src="img/qr.svg" alt="QR">
			</div>
		</div>

	</div>

</body>
</html>
