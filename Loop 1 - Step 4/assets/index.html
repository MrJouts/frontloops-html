<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Loop 1 - Step 4</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>

	<div class="card">
		<div class="card-header">
			<h2>Mark Zuckerberg</h2>
			<span class="close"></span>
		</div>
		<div class="card-content">
			<span class="day" data-content="TODAY"></span>
			<div class="message-box left">
				<span>10:53</span>
				<span class="message">Hi, Mark! Imade a new design for Messenger App.</span>
			</div>
			<div class="message-box right">
				<span>10:57</span>
				<span class="message">Yo! Send it to my assistant and we'll review it during the year.</span>
			</div>
			<div class="message-box left">
				<span>11:03</span>
				<span class="message">But Mark...</span>
			</div>
			<div class="alert-box right">
				<span>You were blocked by the user.</span>
			</div>
			<hr class="separator">
			<div class="send">
				<div class="form-control">	
					<label for="message"></label>
					<textarea name="message" id="message" cols="30" rows="1" placeholder="Enter your message"></textarea>
				</div>
				<button>Send</button>
			</div>
		</div>
	</div>


</body>
</html>
