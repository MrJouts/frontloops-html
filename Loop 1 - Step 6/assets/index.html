<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="card">
    <div class="card-content">
      <div class="card-top">
        <h1>Become a member</h1>
        <p>
          Use social networks to join us instantly. <br>
          You won't spend any time confirming those boring emails.
        </p>

        <button class="social-google">
          
          <span>Sign up with Google+</span>          
        </button>
        <button class="social-facebook">Sign up with Facebook</button>
        <button class="social-twitter">Sign up with Twitter</button>
      </div>
      <div class="card-actions">
        <p>You can still sign up with your email address</p>
        <a href="#">Sign up with email</a>
      </div>
    </div>

    <div class="card-background"></div>

  </div>

</body>
